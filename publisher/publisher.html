<template name="publisher">
  <div class="container" style="width=100%">
  <h2>Publisher ad banner management</h2>
<form>
  <table class="table table-bordered" style="width=400">
    <thead>
      <tr class="warning">
        <th>Banner photo link</th>
        <th>Name of Event</th>
        <th>Path</th>
        <th>Start Date</th>
        <th>End Date</th>

      </tr>
    </thead>
    <tbody>
      <tr class="info">
        <td>
          <div ><input class="form-control" type="text"  id="linkUrl" placeholder="photo link .."></div>
        </td>
        <td>
          <div><input class="form-control" type="text" id="ename" placeholder="Name of event"></div>
        </td>
        <td>
          <div><input class="form-control" type="text" id="path" placeholder="location to go to when user clicked banner"></div>
        </td>
        <td>
          <div  ><input class="form-control" type="date"  id="sDate" data-date-format="DD MMMM YYYY"></div>
        </td>
        <td>
          <div  ><input class="form-control" type="date"  id="eDate" data-date-format="DD MMMM YYYY"></div>
        </td>

      </tr>

    </tbody>
  </table>
  <br>
  <div align="center">
    <button type="button" class="btn btn-success btn-lg" data-toggle="confirmation" data-target="#myModal" align="center">Add Banner event</button>
  </div>
</form>
</div>
<br><br><br><br>
</template>
